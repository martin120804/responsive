<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>

   
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
        }

  
        .hero {
            background: url("haha.jpg") no-repeat center/cover;
            color: white;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        .navko {
            background-color: #a90202;
            text-align: center;
            padding: 15px 0;
        }

        .navko ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navko li {
            display: inline;
        }

        .navko a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
        }

     
        .container {
            display: flex;
            max-width: 900px;
            margin: 30px auto;
            gap: 20px;
        }

    
        .box1 {
            width: 30%;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

   
        .box2 {
            width: 70%;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

       
        .img1 img, .img2 img {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
        }

   
        @media screen and (max-width: 768px) {

            .navko{
                margin-bottom: 10px;
                margin-top: 10px;
            }
            
            .container {
                flex-direction: row; 
                width: 90%;
                margin: auto;
            }

            .box1 {
                width: 40%; 
            }

            .box2 {
                width: 60%;
            }
        }

        @media screen and (max-width: 480px) {

            .hero {
                height:150px;
            }

            .container {
                flex-direction: column; 
                width: 80%;
                margin-right:50px;
            }

            .navko{
                margin-bottom: 10px;
                margin-top: 10px;
            }

            .navko ul {
                gap: 2px;
            }

            .box1, .box2 {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <header class="hero"></header>

    <nav class="navko">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="box1">
            <h2>About Me</h2>
            <p>Photo of me:</p>
            <div class="img1">
                <img src="picko.jpg" alt="">
            </div>
        </div>

        <div class="box2">
            <h2>TITLE HEADING</h2>
            <p>Title description, Dec 8, 2004</p>
            <div class="img2">
                <img src="webpic.jpg" alt="">
            </div>
        </div>
    </div>

</body>
</html>
